<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
    <fieldset>
        <legend><b>Login Details</b></legend>
        <label for="Name"><b>Name:</b></label> 
        <input type="text"><br><br>
        <label for="Email"><b>Email:</b></label>
        <input type="text"><br><br>
        <label for="Pass"><b>Password:</b></label>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend><b>Your Feedback</b></legend>
        <p>Plese Check All the Emotions that Apply to You:</p>

        <label for="Angry"><b>Angry:</b></label> 
        <input type="checkbox" name="Angry" id="Emotions"><br><br>
        <label for="Sad"><b>Sad:</b></label>
        <input type="checkbox" name="Sad" id="Emotions"><br><br>
        <label for="Happy"><b>Happy:</b></label>
        <input type="checkbox" name="Happy" id="Emotions"><br><br>
        <label for="Ambivalent"><b>Ambivalent:</b></label>
        <input type="checkbox" name="Ambivalent" id="Emotions"><br>
        <p>How satisfied were You with Our Services</p>
        <label for="satisfied"><b>Very satisfied</b></label>
        <input type="radio" name="satisfied" id="satisfied"><br><br>
        <label for="satisfied"><b>Not satisfied</b></label>
        <input type="radio" name="satisfied" id="satisfied"><br>
    </form>

    </fieldset>

    
</body>
</html>
